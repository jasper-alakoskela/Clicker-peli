<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>0 Pistettä</title>
</head>

<body>
    <div class="header">
        <h1>Tervetuloa</h1>
        <h2>Eläimen näpäyttymiseen!</h2>
    </div>


    <div class="animalclicker">
        <p id="clickspersecond">Saat 0 Pistettä per/s</p>
        <a href="#" onclick="add()">
            <img src="img/cat.png" onmouseover="rollOver(this)" onmouseout="mouseAway(this)"
                onclick="mouseClick(this)"></a>
        <h2>Pisteet:</h2>
        <input type="text" id="score" disabled style=text-align:center value="0">
        <button> <a href="#" onclick="save()">Tallenna</a></button>
        <button> <a href="#" onclick="load()">Lataa</a></button>
    </div>

    <div>
        <p>Osta 1 Auto näpäytin</p>
        <button><a href="#" onclick="buyAutoClick()"><img src="img/pointer.png" width="70px" height="70px"></a></button>
        <p>1 piste per/s</p>
        <p id="costAutoClick">12 Pistettä</p>
        <p id="ammountAutoClick">Sinulla on 0 Auto näpäytintä</p>
        <br>
        <p>Osta 1 Eläinhoitola</p>
        <button><a href="#" onclick="buyShelter()"><img src="img/shelter.jpg" width="70px" height="70px"></a></button>
        <p>2 pistettä per/s</p>
        <p id="costShelter">15 Pistettä</p>
        <p id="ammountShelter">Sinulla on 0 Eläinhoitolaa</p>
        <br>
        <p id="ammountMultiplier">Kertoja Päivitys x2</p>
        <button><a href="#" onclick="buyMultiplier()"><span id="ammountMultiplier2">x2</span></a></button>
        <p id="costMultiplier">200 Pistettä</p>
        <p id="currentMultiplier">Tämänhetkinen Kertoja on x1</p>
    </div>


</body>
<script src="programming.js"></script>


</html>

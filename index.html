<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Eläin-clicker</title>
</head>

<body>
    <div class="header">
        <h1>Tervetuloa</h1>
        <h2>Eläimen näpäyttymiseen!</h2>
    </div>


    <div class="animalclicker">
        <a href="#" onclick="add()">
            <img src="img/cat.png" onmouseover="rollOver(this)" onmouseout="mouseAway(this)"
                onclick="mouseClick(this)"></a>
        <h2>Pisteet:</h2>
        <input type="text" id="score" disabled style=text-align:center>
        <button> <a href="#" onclick="save()">Tallenna</a></button>
        <button> <a href="#" onclick="load()">Lataa</a></button>
    </div>

    <p>Osta 1 Auto näpäytin</p>
    <button><a href="#" onclick="buyAutoClick()"></a><img src="img/pointer.png" width="100px"
            height="100px"></a></button>

    <p id="costAutoClick">12 Pistettä</p>
    <p id="ammountAutoClick">Sinulla on 0 Auto näpäytintä</p>


</body>
<script src="programming.js"></script>


</html>
